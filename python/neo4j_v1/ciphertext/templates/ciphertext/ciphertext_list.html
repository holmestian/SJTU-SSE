{% extends 'base.html' %}
{% block title %}{{ block.super }} | Ciphertexts{% endblock %}

{% block content %}
    <div class="list-group">
        {% for cipher in object_list|dictsort:"content" %}
            <a href="{{ cipher.get_absolute_url }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ cipher }}</h4>
                <p class="list-group-item-text">More to come</p>
            </a>
        {% empty %}
            <a href="/">
                <h4 class="list-group-item-heading">No Ciphertexts yet</h4>
            </a>
        {% endfor %}
    </div>
{% endblock %}
